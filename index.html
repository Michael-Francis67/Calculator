<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calculator">
    <input type="text" id="display">
    <div id="functionIndicator"></div>
    <div class="buttons">
      <!-- Basic buttons -->
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('/')">/</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')">x</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="backspace()">⌫</button>

      <!-- Scientific buttons -->
      <button onclick="calculateFunction('sin')">sin</button>
      <button onclick="calculateFunction('cos')">cos</button>
      <button onclick="calculateFunction('tan')">tan</button>
      <button onclick="calculateFunction('ln')">ln</button>

      <button onclick="calculateFunction('asin')">sin<sup>-1</sup></button>
      <button onclick="calculateFunction('acos')">cos<sup>-1</sup></button>
      <button onclick="calculateFunction('atan')">tan<sup>-1</sup></button>
      <button onclick="calculateFunction('log')">log</button>

      <button onclick="appendToDisplay('π')">π</button>
      <button onclick="appendToDisplay('^2')">square</button>
      <button onclick="appendToDisplay('^3')">cube</button>
      <button onclick="appendToDisplay('^')">power</button>
      <button onclick="calculateFunction('√')">√</button>
      <button onclick="calculateFunction('e')">e</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
